<div class="container" ng-controller="methodController">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h1 class="page-header method-header"><small>{{methodModel.name}}</small></h1>
            <p class="lead method-description">{{methodModel.description}}</p>
            <span>{{methodModel.args}}</span>
        </div>
    </div>
    <div>
        <div ng-if="!(methodModel.name==='Includes' || methodModel.name==='Samplesize')" class="form-group">
            <textarea class="form-control" id="myTextarea" name="myTextarea" ng-model="customInputs.methodInput" placeholder="Enter input" rows="5"></textarea>
        </div>
        <div ng-if="(methodModel.name==='Includes' || methodModel.name==='Samplesize')" class="form-group" id="customInputBox">
            <label for="inputsm">collection</label>
            <input class="form-control input-sm" name="collection" ng-model="customInputs.collection" id="collection" type="text">
            <label for="inputsm">value</label>
            <input class="form-control input-sm" name="value" ng-model="customInputs.value" id="value" type="text">
            <div ng-if="(methodModel.name==='Includes')">
                <label for="inputsm">index</label>
                <input class="form-control input-sm" name="index" ng-model="customInputs.index" id="index" type="text">
            </div>
        </div>
        <div ng-if="invalidInput" id="invalidInput">
            <h4>Invalid input</h4>
        </div>
        <input type="button" id="submitbutton" ng-click="callMethod()" value="Send" />
    </div>
    <div id="dd">
        <div id="div1" ng-if="outputResult">
            <h4>Text Output: {{outputResult}}</h4>
        </div>
        <div id="div2">
            <div id="chartContainer" style="height: 200px;width:500px;"></div>
        </div>
    </div>
</div>
